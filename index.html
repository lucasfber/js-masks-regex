<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
	  <div class="input-group">
      <label for="">Date: 00/00/00</label>
      <input type="text" data-js="date" />
    </div>
    <div class="input-group">
      <label for="">CPF: 000.000.000-00</label>
      <input type="text" data-js="cpf" />
    </div>
    <div class="input-group">
      <label for="">CNPJ: 00.000.000/0000-00</label>
      <input type="text" data-js="cnpj" />
    </div>
    <div class="input-group">
      <label for="">Phone: (00) 00000-0000</label>
      <input type="text" data-js="phone" />
    </div>
    <div class="input-group">
      <label for="">CEP: 00000-000</label>
      <input type="text" data-js="cep" />
    </div>
    <div class="input-group">
      <label for="">PIS: 000.00000.00-0</label>
      <input type="text" data-js="pis" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
